<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    .box1 {
      position: relative;
      margin: auto;
      padding: 12px;
      width: 300px;
      border: 1px solid red;
    }
    .box-cover {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0%;
      height: 0%;
      background-color: black;
      opacity: 0.5;
      transition: all 0.5s ease-in-out;
      z-index: -1;
    }
    .box1:hover .box-cover {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box-cover"></div>
    <i class="icon fa fa-cogs fa-2x"></i>
    <h3 class="box__title">fully customizible</h3>
    <p class="box__text">
      this is content of the paragraph 1 in first div
    </p>
    <a href="#">read more</a>
  </div>
</body>
</html>
